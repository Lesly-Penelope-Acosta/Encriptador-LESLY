<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
 <div class="container">
    <div class="encriptar">
        <textarea name="texto" 
         class="texto" id="texto" 
         cols="30" 
         rows="10"
         placeholder="Ingresa el texto aquí" 
         ></textarea>
      
      <div class="terminos">
        <p> Solo letras minúsculas y sin acento.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()">
      </div>
      
    </div>
    <div class="encriptado">
        <img src="" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p >Ingresa el texto que deseas encriptar o desencriptar</p>
          
            <div>
              <button class="btn-copiar"  onclick="copiar() ">copiar</button>
          </div>
            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="menesaje"></textarea>-->
        
        </div>
         <div class="hoberlai" id="hoberlai">

          <p id="parrafo"></p>
         </div>
          
      
     </div>
    </div>
</div>
<script src="index.js"></script>
</body>
<script src="index.js"></script>
</html>
